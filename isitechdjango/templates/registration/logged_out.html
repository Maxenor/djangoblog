{% extends "blog/base.html" %}
{% load i18n %}

{% block content %}
<style>
    .logout-container {
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        margin: -20px;
        padding: 20px;
    }
    
    .logout-card {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        padding: 40px;
        width: 100%;
        max-width: 450px;
        text-align: center;
        position: relative;
        overflow: hidden;
    }
    
    .logout-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #667eea, #764ba2);
    }
    
    .logout-icon {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 20px;
        color: white;
        font-size: 2rem;
    }
    
    .logout-title {
        color: #333;
        font-weight: 600;
        font-size: 1.8rem;
        margin-bottom: 15px;
    }
    
    .logout-message {
        color: #666;
        font-size: 1.1rem;
        margin-bottom: 30px;
        line-height: 1.5;
    }
    
    .btn-login-again {
        background: linear-gradient(135deg, #667eea, #764ba2);
        border: none;
        border-radius: 10px;
        padding: 12px 30px;
        font-size: 16px;
        font-weight: 600;
        color: white;
        text-decoration: none;
        display: inline-block;
        transition: all 0.3s ease;
    }
    
    .btn-login-again:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        color: white;
        text-decoration: none;
    }
    
    .success-animation {
        animation: fadeInUp 0.6s ease-out;
    }
    
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>

<div class="logout-container">
    <div class="logout-card success-animation">
        <div class="logout-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h2 class="logout-title">{% trans "Successfully Logged Out!" %}</h2>
        <p class="logout-message">
            {% trans "Thank you for using our platform. You have been safely logged out of your account." %}
        </p>
        <a href="{% url 'login' %}" class="btn-login-again">
            <i class="fas fa-sign-in-alt me-2"></i>{% trans "Sign In Again" %}
        </a>
    </div>
</div>
{% endblock content %}
